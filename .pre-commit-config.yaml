repos:
  # --------------------------------
  # 1) Git hygiene & basic safety
  # --------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: check-merge-conflict

  # --------------------------------
  # 2) Ruff: linter, formatter, isort
  # --------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      # Full linter (flake8 + isort + many plugins)
      - id: ruff
        args: ["--fix"]

      # Formatter (Black-compatible)
      - id: ruff-format

  # --------------------------------
  # 3) Optional: Security scanning
  # --------------------------------
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-ll"]

  # --------------------------------
  # 4) Optional: Secret detection
  # --------------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - "--baseline=.secrets.baseline"
